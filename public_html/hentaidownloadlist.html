<meta charset="UTF-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
var arg  = new Object;
url = location.search.substring(1).split('&');

for(i=0; url[i]; i++) {
   var k = url[i].split('=');
   arg[k[0]] = k[1];
}

var page = 0;
if (arg.page !== void 0) {
  page = Number(arg.page);
}
// var page = Number(arg.p);

$(function() {
  $.getJSON("data.json" , function(data) {
    var
      obj = $("#content"),
      links = $("#link"),
      len = data.length;

    var start = 10 * page;
    for(var i = start; i < start + 10; i++) {
      obj.append(
        "<h3>" + data[i].title + "</h3>" +
        "<img src=" + data[i].image + "><br>" +
        "<a href=" + data[i].torrent + "> torrent </a>" +
        "<a href=" + data[i].magnet + "> magnet </a>" +
        "" + data[i].size + ' ' + data[i].date + ' ' +
        "<a href=" + data[i].detail + "> source </a>"+ "<br>"
      );
    }
    for(var i = -5; i < 5; i++) {
      var np = i + page;
      if (np > 0 && np < data.length)
      links.append(
        "<a href=" + location.host + location.pathname + "?page="+ np +">" + np + "</a> "
      );
    }
  });
});

</script>
